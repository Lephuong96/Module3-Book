<div class="container">
  <h1 [ngStyle]="{textAlign: 'center'}">Books Management</h1>
  <a [routerLink]="['create']">
    <button class="btn btn-success">Create New Book</button>
  </a>
  <table class="table table-striped">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let post of posts, index as i">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.author}}</td>
      <td>
        <a routerLink="update/{{post.id}}">
          <button class="btn btn-outline-warning btn-sm">Update</button>
        </a>
        <a routerLink="delete/{{post.id}}">
          <button class="btn btn-outline-danger btn-sm">Delete</button>
        </a>
      </td>
    </tr>
  </table>
</div>
