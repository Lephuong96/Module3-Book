<div class="container offset-3">
  <h1>Create New Book</h1>

  <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()" class="col-5">
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" placeholder="Enter Title">
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
           class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Name is required.
        </div>
        <div *ngIf="title.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Author</label>
      <input type="text" formControlName="author" class="form-control" placeholder="Enter Author">
      <div *ngIf="author.invalid && (author.dirty || author.touched)"
           class="alert alert-danger">
        <div *ngIf="author.errors.required">
          Name is required.
        </div>
        <div *ngIf="author.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="5" formControlName="description" class="form-control"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)"
           class="alert alert-danger">
        <div *ngIf="description.errors.required">
          Name is required.
        </div>
        <div *ngIf="description.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <button type="submit" [disabled]="createPostForm.invalid" class="btn btn-success btn-sm">Create</button>
    <a [routerLink]="['']">
      <button class="btn btn-primary btn-sm">Back</button>
    </a>
  </form>
</div>
