<div class="container offset-3">
  <h1>Update Book</h1>

  <form [formGroup]="updatePostForm" (ngSubmit)="onSubmit()" class="col-5">
    <div class="form-group">
      <label>Title</label>
      <input type="text" value="{{post.title}}" formControlName="title" class="form-control">
      <div *ngIf="title.invalid && (title.dirty || title.touched)"
           class="alert alert-danger">
        <div *ngIf="title.errors.required">
          Name is required.
        </div>
        <div *ngIf="title.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Author</label>
      <input type="text" value="{{post.author}}" formControlName="author" class="form-control">
      <div *ngIf="author.invalid && (author.dirty || author.touched)"
           class="alert alert-danger">
        <div *ngIf="author.errors.required">
          Name is required.
        </div>
        <div *ngIf="author.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea rows="5" formControlName="description" class="form-control" value="{{post.description}}"></textarea>
      <div *ngIf="description.invalid && (description.dirty || description.touched)"
           class="alert alert-danger">
        <div *ngIf="description.errors.required">
          Name is required.
        </div>
        <div *ngIf="description.errors.minlength">
          Name must be at least 4 characters long.
        </div>g
      </div>
    </div>

    <button type="submit"  class="btn btn-success btn-sm">Update</button>
    <a [routerLink]="['']">
      <button class="btn btn-primary btn-sm">Back</button>
    </a>
  </form>
</div>
